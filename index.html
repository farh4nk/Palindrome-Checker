<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Farhan's Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Palindrome?</h1>
    <div class="text-box">
        <p>Enter and find out!</p>
        <input type="text" id="text-input">
        <button id="check-btn">Check</button>
    </div>
    <p id="result"></p>

    <div id="tip">
      <p>A <em>palindrome</em> is a word that is spelled the same backwards, ignoring case, spacing, and punctuation.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
